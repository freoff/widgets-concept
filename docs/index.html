<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WidgetConcept</title>
    <base href="https://freoff.github.io/widgets-concept/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      *,
      :after,
      :before {
        box-sizing: border-box;
        background-repeat: no-repeat;
      }
      :after,
      :before {
        text-decoration: inherit;
        vertical-align: inherit;
      }
      :root {
        --base-font-size: 12px;
        --widget-bg: #f2f2f2;
        --widget-hover-bg: #e2e2e2;
        --widget-color: #333;
        --widget-border-radius: 3px;
        --widget-font-size: 1rem;
        --widget-border: solid 1px #bbb;
      }
      body,
      html {
        font-size: var(--base-font-size);
      }
    </style>
    <link rel="stylesheet" href="styles.3cecd932503b933876f5.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="styles.3cecd932503b933876f5.css"/></noscript>
  </head>

    <app-root></app-root>
    <script src="runtime.6f47f29880a1dd62df06.js" defer></script>
    <script src="polyfills.7b2d1174e5e80f9db6f2.js" defer></script>
    <script src="main.bb0b45a9e138494f63b6.js" defer></script>
  </body>
</html>
